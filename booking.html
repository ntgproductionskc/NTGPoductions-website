<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Strategy Call | NTGProductions</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ff9c38;
            --dark: #000000;
            --darker: #0a0a0a;
            --light-gray: #8e8e93;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--white);
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--gold);
            text-decoration: none;
            letter-spacing: -1px;
            text-transform: uppercase;
        }
        
        .logo span {
            color: var(--white);
        }

        .back-link {
            color: var(--light-gray);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--gold);
        }

        /* Main Content */
        .booking-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        .booking-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .booking-header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            letter-spacing: -1.5px;
            margin-bottom: 1rem;
        }

        .booking-header p {
            font-size: 1.2rem;
            color: var(--light-gray);
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Calendly Container */
        .calendly-container {
            background: var(--darker);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .booking-container {
                padding: 6rem 1.5rem 3rem;
            }

            .calendly-container {
                padding: 1rem;
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo"><span>NTG</span>Productions</a>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </nav>

    <!-- Booking Content -->
    <div class="booking-container">
        <div class="booking-header">
            <h1>Let's See If We're a Fit</h1>
            <p>Answer a few quick questions so we can come prepared with real ideas for your business.</p>
        </div>

        <div class="calendly-container">
            <!-- Calendly inline widget begin -->
            <div class="calendly-inline-widget" data-url="https://calendly.com/ntgproductionskc/30min?background_color=000000&text_color=ffffff&primary_color=ff9c38" style="min-width:320px;height:700px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
            <!-- Calendly inline widget end -->
        </div>
    </div>
    
    <!-- Vercel Speed Insights -->
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
